{% extends "base.html" %}

{% block content %}

<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h1>
          Book A Table
        </h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form method="POST" action="{% url 'book-a-table' %}">
            {% csrf_token %}
              <div>
                <input type="text" class="form-control" placeholder="First name" name="fname" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Last name" name="lname"/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Your Email" name="email"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Phone Number" name="phone"/>
              </div>
              <div>
                <select class="form-control nice-select wide" name="number_of_persons">
                  <option disabled selected>
                    How many persons?
                  </option>
                  <option>
                    2
                  </option>
                  <option>
                    3
                  </option>
                  <option>
                    4
                  </option>
                  <option>
                    5
                  </option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control" name="date">
              </div>
              <div>
                <select class="form-control nice-select wide" name="time">
                    <option disabled selected>
                      Choose a time:
                    </option>
                    <option>16:00</option>
                    <option>16:30</option>
                    <option>17:00</option>
                    <option>17:30</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                    <option>20:30</option>
                  </select>
              </div>
              <div class="btn_box">
                <button>
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
